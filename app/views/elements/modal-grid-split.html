
<!-- Button trigger modal -->
<div class="modal fade" id="grid_split_modal" tabindex="-1" role="dialog" aria-labelledby="splitModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Split</h4>
      </div>
      <form class="form-horizontal" role="form" action="#" method="get">
        <div class="modal-body">
          <div class="form-group">
            <label for="in" class="control-label col-sm-3">Split in:</label>
            <div class="col-sm-4">
                <select class="form-control" name="in">
                  <option value="2" selected="selected">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>
             </div>
            <div class="col-sm-3 pull-left"><label for="in" class="control-label">Columns</label></div>
          </div>
          <div class="form-group">
            <label for="from" class="control-label col-sm-3 pull-left">Starting from:</label>
            <div class="col-sm-6">
                <select class="form-control" name="from">
                  <option value="begin" selected="selected">Beginning of text</option>
                  <option value="end">End of text</option>
                </select>
             </div>
          </div>
          <div class="form-group">
            <label for="method" class="control-label col-sm-3">Using:</label>
            <div class="col-sm-3">
                <select class="form-control" name="method">
                  <option value="char" selected="selected">Characters</option>
                  <option value="length">Length</option>
                </select>
             </div>
             <div class="col-sm-3"><input type="text" class="form-control" name="info" placeholder="," value=","></div>
          </div>
        </div>
        <!-- .modal-body -->
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Split</button>
        </div>
        <!-- .modal-footer -->
      </form>
    </div>
  </div>
</div>
<!-- /.button trigger modal -->
