
<!-- Button trigger modal -->
<div class="modal fade" id="source_modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">New Online Resource</h4>
      </div>
      <form class="form-horizontal" role="form" action="{{ url_for('main.link_online_data') }}" method="post">
        <div class="modal-body">
          <div class="form-group">
            <label for="data_source" class="control-label col-sm-2">URL:</label>
            <div class="col-sm-10"><input type="text" class="form-control" name="data_source"></div>
          </div>
          <div class="form-group">
            <label for="data_format" class="control-label col-sm-2">Format:</label>
            <div class="col-sm-10">
                <select class="form-control" name="data_format">
                    {% for f in formats %}
                        {% if f == 'html' %}
                        <option selected>{{ f }}</option>
                        {% else %}
                        <option>{{ f }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
             </div>
          </div>
        </div>
        <!-- .modal-body -->
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Connect</button>
        </div>
        <!-- .modal-footer -->
      </form>
    </div>
  </div>
</div>
<!-- /.button trigger modal -->
