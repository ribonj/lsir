
<!-- Button trigger modal -->
<div class="modal fade" id="save_modal" tabindex="-1" role="dialog" aria-labelledby="saveModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Save As...</h4>
      </div>
      
      <form class="form-horizontal" role="form" action="{{ url_for('spark.save') }}" method="get">
        <div class="modal-body">
        
          <div class="form-group">
            <label for="location" class="control-label col-sm-3">Location:</label>
            <div class="col-sm-8">
                <select class="form-control" name="location">
                  <option value="local" selected="selected">Local File System</option>
                  <option value="hdfs">HDFS</option>
                </select>
             </div>
          </div> <!-- .form-group -->
          
          <div class="form-group">
            <label for="name" class="control-label col-sm-3">Name:</label>
            <div class="col-sm-8"><input type="text" class="form-control" name="name" value="grid"></div>
          </div> <!-- /.form-group -->
          
          <div class="form-group">
            <label for="format" class="control-label col-sm-3">Format:</label>
            <div class="col-sm-8">
                <select class="form-control" name="format">
                  <option value="parquet" selected="selected">Parquet</option>
                </select>
            </div>
          </div> <!-- .form-group -->
          
        </div> <!-- .modal-body -->
        
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div><!-- .modal-footer -->
      </form>
    </div>
  </div>
</div>
<!-- /.button trigger modal -->
